<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="text-center mb-5">
                    <a routerLink="/" class="auth-logo">
                        <img src="assets/images/logo-dark.png" alt="" height="28" class="auth-logo-dark">
                        <img src="assets/images/logo-light.png" alt="" height="28" class="auth-logo-light">
                    </a>
                    <!-- <p class="font-size-15 text-muted mt-3">Responsive <b>Bootstrap 5</b> Admin Dashboard</p> -->
                </div>
                <div class="card overflow-hidden">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="p-lg-5 p-4">

                                <div>
                                    <h5>Lock screen</h5>
                                    <p class="text-muted">Enter your password to unlock the screen !</p>
                                </div>

                                <div class="mt-4 pt-3">
                                    <div class="user-thumb text-center mb-4">
                                        <img src="assets/images/default-avatar.png"
                                            class="rounded-circle img-thumbnail avatar-md" alt="thumbnail">
                                        <h5 class="font-size-15 mt-3">{{name}}</h5>
                                    </div>
                                    <form>

                                        <div class="mb-3">
                                            <label for="userpassword" class="fw-semibold">Password</label>
                                            <input type="password" [(ngModel)]="password" class="form-control" id="userpassword"
                                                placeholder="Enter password">
                                        </div>

                                        <div class="mt-4 text-end">
                                            <button [disabled]="button_pressed" class="btn btn-primary w-md waves-effect waves-light"
                                                type="submit">{{button_pressed ? 'Please wait...' : 'Unlock'}}</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-lg-5 p-4 bg-auth h-100 d-none d-lg-block">
                                <div class="bg-overlay"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end card -->
                <div class="mt-5 text-center">
                    <p>Not you ? return to <a routerLink="/account/login" class="fw-semibold text-decoration-underline">
                            Login
                        </a> </p>
                    <p>Â© {{year}} <b>Samply</b>. 
                        <!-- Crafted with <i class="mdi mdi-heart text-danger"></i> by Pichforest -->
                    </p>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end account page -->
